<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#gradient)" rx="12"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
    
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a90e2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Central logo/icon -->
  <g transform="translate(300, 200)">
    <!-- Palantir-style geometric shape -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    <circle cx="0" cy="0" r="20" fill="url(#logoGradient)"/>
    
    <!-- Connecting lines -->
    <line x1="-80" y1="0" x2="-60" y2="0" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="60" y1="0" x2="80" y2="0" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="0" y1="-80" x2="0" y2="-60" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="0" y1="60" x2="0" y2="80" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Corner nodes -->
    <circle cx="-80" cy="0" r="5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="80" cy="0" r="5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="0" cy="-80" r="5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="0" cy="80" r="5" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="150" cy="100" r="3" fill="rgba(74,144,226,0.6)">
    <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="300" r="4" fill="rgba(255,255,255,0.4)">
    <animate attributeName="cy" values="300;310;300" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="300" r="2" fill="rgba(74,144,226,0.8)">
    <animate attributeName="cy" values="300;295;300" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text overlay -->
  <text x="300" y="350" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui, sans-serif" font-size="14" font-weight="600">
    AIP Platform Visualization
  </text>
</svg>